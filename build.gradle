apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
mainClassName = 'br.com.lena.App'

repositories {
    mavenCentral()
}

jar {
    baseName = 'simple-restapi-javaee'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
     testCompile "junit:junit:4.12"
}

